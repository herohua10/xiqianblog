server:
  port: 9000

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false #不要使用Eureka服务进行注册
    fetch-registry: false #不要在本地缓存注册表信息
  serviceUrl:
    defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    #server:
    #waitTimeInMsWhenSyncEmpty: 5  #在服务器接收请求之前等待的初始时间，本地测试请注释
